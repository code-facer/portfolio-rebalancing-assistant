<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Rebalancing Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Portfolio Rebalancing Assistant</h1>
  </header>
  <form id="investment-form">
    <table>
      <thead>
        <tr>
          <th>Current Position ($)</th>
          <th>Current Allocation (%)</th>
          <th>Target Allocation (%)</th>
          <th>Next Purchase</th>
          <th>New Allocation (%)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="rows-container">
        <tr>
          <td><input type="number" class="position" placeholder="$"></td>
          <td><label class="current-allocation result">0.00%</label></td>
          <td><input type="number" class="allocation" placeholder="%"></td>
          <td><label class="next-purchase result">$0</label></td>
          <td><label class="new-allocation result">0.00%</label></td>
          <td><button type="button" class="delete-row" style="visibility: hidden;">X</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="add-row">Add Row</button>
    <div class="input-group">
      <label for="next-purchase">Enter next purchase value:</label>
      <input type="number" id="next-purchase" placeholder="$">
      <button type="button" id="calculate">Calculate</button>
    </div>
    <div class="input-group" id = "rebalancing-strategy-div">
      <label for="rebalancing-strategy">Rebalancing Strategy:</label>
      <select id="rebalancing-strategy">
        <option value="split">Split Purchases</option>
        <option value="single">Single Purchase</option>
      </select>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
